name: Automated Preprocessing Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn seaborn matplotlib yellowbrick joblib

      - name: Debug folder structure
        run: |
          echo "Root directory:"
          ls
          echo "Preprocessing folder:"
          ls preprocessing

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Daniel-Bayu-Wicaksono.py

      - name: Upload preprocessing result
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/bank_transactions_preprocessing.csv
